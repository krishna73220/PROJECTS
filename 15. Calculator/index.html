<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculators</title>
    <link rel="stylesheet" href="Calculators.css">
</head>
<body>
    <main>
        <div class="main-div">
            <div class="main-display-area flex">
                <div class="display"><h3 id="screen">0</h3></div>
            </div>
            <div class="main-btn-area flex">

                <div class="btn-row1 ">
                    <div class="btn"><h3>7</h3></div>
                    <div class="btn"><h3>8</h3></div>
                    <div class="btn"><h3>9</h3></div>
                    <div class="btn black"><h3 id="plus ">+</h3></div>
                </div>
                <div class="btn-row1">
                    <div class="btn"><h3>4</h3></div>
                    <div class="btn"><h3>5</h3></div>
                    <div class="btn"><h3>6</h3></div>
                    <div class="btn  black"><h3 id="minus">-</h3></div>
                </div>
                <div class="btn-row1">
                    <div class="btn"><h3>1</h3></div>
                    <div class="btn"><h3>2</h3></div>
                    <div class="btn"><h3>3</h3></div>
                    <div class="btn black"><h3>*</h3></div>
                </div>
                <div class="btn-row1">
                    <div class="btn red"><h3>c</h3></div>
                    <div class="btn">    <h3>0</h3></div>
                    <div class="btn black"><h3>=</h3></div>
                    <div class="btn black"><h3>/</h3></div>
                </div>

            </div>
        </div>
    </main>
    <script src="cal.js"></script>
</body>
</html>
