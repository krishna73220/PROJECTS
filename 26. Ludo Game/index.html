<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/e5e62caedf.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section>
            <div class="left-main active">

                <h1 class="ply1">PLAYER 1</h1>
                <H1 class="ply1-score high-score-1">0</H1>
                <div class="current-left">
                    <p class="ccurrent ">CURRENT</p>
                    <H1 class="ply1-curent-score player-0">0</H1>
                </div>
            </div>
            <div class="right-main ">
                <h1 class="ply1">PLAYER 2</h1>
                <H1 class="ply1-score high-score-2">0</H1>
                <div class="current-left">
                    <p class="ccurrent">CURRENT</p>
                    <H1 class="ply1-curent-score player-1">0</H1>
                </div>
            </div>
        </section>
        <div class="new-game">
            <i class="fa-solid fa-recycle"></i><span>NEW GAME</span>
        </div>

        <div class="roll-dice"> <i class="fa-solid fa-dice"></i></i><span>ROLL DICE</span></div>

        <div class="hold"> <i class="fa-regular fa-circle-pause"></i></i><span>HOLD</span></div>


        <div class="dice">
            <img src="img/dice-1.png" alt="" class="img-dice">

        </div>
        <div class="congrate congrate-none">
            <h1 class="h-congrate">congratulations</h1>
        </div>
    </main>
</body>
