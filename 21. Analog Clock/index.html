<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div  id="hour" class="hand"><i style="height: 55px;"></i></div>
        <div id="min" class="hand"><i style="height: 70px; background-color: blue;"></i></div>
        <div id="sec" class="hand"><i style="height: 85px; background-color: rgb(255, 183, 39);" ></i></div>


        <img src="img.jpg" alt="">
    </div>

    <div class="dot">
        <i class="fa-sharp fa-regular fa-circle-dot"></i>



    </div>










    <script src="https://kit.fontawesome.com/ddb1902dd5.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
