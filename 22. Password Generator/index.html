<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator </title>
    <link rel="stylesheet" href="style.css">
   
</head>

<body>
   

    <main> <h1> Random Password Generator </h1>
        <input id="display" type="text"> <br>

        <div>

            <label for="length">Password length</label>
            <input class="k1" type="number" id="length" max="30" min="2" value="10"> 
        </div>
        <div>
            <label for="upp">Contains Uppercase</label>
            <input class="k2" type="checkbox" id="upp" checked> 
        </div>
        <div>


            <label for="low">Contains Lowercase</label>
            <input type="checkbox" id="low"> 
        </div>
        <div>



            <label for="num">Contains Number</label>
            <input type="checkbox" id="num"> 
        </div>
        <div>



            <label for="sym">Contains Uppercase</label>
            <input type="checkbox" id="sym"> 
        </div>

        <button id="btn">Generate</button>

    </main>
    <script src="app.js"></script>
</body>

</html>
